<div *ngIf="monitorURLs">
  <table mat-table [dataSource]="monitorURLs" class="mat-elevation-z8">
    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">{{element.url}}</td>
    </ng-container>

    <!-- Interval Column -->
    <ng-container matColumnDef="interval">
      <th mat-header-cell *matHeaderCellDef>Interval</th>
      <td mat-cell *matCellDef="let element">{{element.interval / 1000}} sec</td>
    </ng-container>

    <!-- statusOk Column -->
    <ng-container matColumnDef="statusCode">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <span class="status-ok" *ngIf="element.statusCode === 200">
          <mat-icon>check_circle_outline</mat-icon>
        </span>
        <span class="status-error" *ngIf="element.statusCode > 0 && element.statusCode !== 200">
          <mat-icon>highlight_off</mat-icon>
        </span>
      </td>
    </ng-container>

    <!-- lastUpdate column -->
    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef>letzte Aktualisierung</th>
      <td mat-cell *matCellDef="let element">{{element.lastUpdate  | date:'dd.MM.YYYY HH:mm:ss' }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button class="edit-button" title="Datensatz editieren" (click)="editTableRow(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button class="delete-button" title="Datensatz lÃ¶schen" (click)="deleteTableRow(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
